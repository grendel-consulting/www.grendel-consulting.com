version: 0.2

env:
  git-credential-helper: yes

phases:
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - npm install -g pnpm cdktf-cli
      - pnpm --version
      - pnpm install
  build:
    commands:
      - pnpm run build
      - pnpm run synth

artifacts:
  files:
    - 'frontend/website/public/**/*'
